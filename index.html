<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Would You Be My Valentine üíò</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle, #ffe4f0, #ffd1e8);
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .card {
    width: 100%;
    max-width: 400px;
    background: white;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    padding: 30px 20px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .card img {
    width: 60%;
    max-width: 250px;
    border-radius: 15px;
    margin-bottom: 20px;
  }

  h2 {
    color: #e11d48;
    font-size: 1.5rem;
    margin-bottom: 20px;
  }

  button {
    border: none;
    border-radius: 30px;
    padding: 12px 25px;
    font-size: 1rem;
    cursor: pointer;
    margin: 8px;
    transition: all 0.4s ease;
    position: relative;
    touch-action: manipulation;
  }

  #yesBtn {
    background: #22c55e;
    color: white;
    z-index: 2;
  }

  #noBtn {
    background: #ef4444;
    color: white;
    position: absolute;
    z-index: 1;
  }

  .trademark {
    margin-top: 14px;
    font-size: 0.75rem;
    color: #e11d48;
    opacity: 0.6;
    letter-spacing: 1px;
  }

  .firework {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1.2s ease-out forwards;
  }

  @keyframes explode {
    from { transform: scale(0); opacity: 1; }
    to { transform: scale(25); opacity: 0; }
  }
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4b8b6d7c2b.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <img src="https://media.giphy.com/media/3o7TKtnuHOHHUjR38Y/giphy.gif" alt="Romantic GIF">
  <h2>Would you be my Valentine? üíñ</h2>

  <button id="yesBtn">Yes üíï</button>
  <button id="noBtn">No üòí</button>
</div>

<div class="trademark">R!‚Ñ¢</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const music = document.getElementById("bgMusic");
  const card = document.querySelector(".card");

  const texts = [
    "Are you sure? ü•∫",
    "Think about it üò≠",
    "I‚Äôll buy you food üçî",
    "Pretty please üò©‚ù§Ô∏è",
    "Last chance üòà"
  ];

  let i = 0;
  let scale = 1;
  let musicStarted = false;

  function startMusic() {
    if (!musicStarted) {
      music.play().catch(() => {});
      musicStarted = true;
    }
  }

  function vibrateHeart() {
    if (navigator.vibrate) {
      navigator.vibrate([100, 60, 100, 60, 120]);
    }
  }

  function moveNo() {
    startMusic();
    vibrateHeart();

    const maxX = card.clientWidth - noBtn.offsetWidth;
    const maxY = card.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  noBtn.addEventListener("click", () => {
    startMusic();
    vibrateHeart();

    if (i < texts.length) {
      noBtn.innerText = texts[i];
      i++;
      scale += 0.8;
      yesBtn.style.transform = `scale(${scale})`;
    } else {
      yesBtn.style.transform = "scale(4)";
      noBtn.style.display = "none";
    }
  });

  function launchFireworks() {
    for (let j = 0; j < 8; j++) {
      const fw = document.createElement("div");
      fw.className = "firework";
      fw.style.left = Math.random() * window.innerWidth + "px";
      fw.style.top = Math.random() * window.innerHeight + "px";
      fw.style.background = `hsl(${Math.random()*360},100%,60%)`;
      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 1200);
    }
  }

  yesBtn.addEventListener("click", () => {
    startMusic();
    vibrateHeart();
    launchFireworks();

    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        background:#ffd6e7;
        font-family:'Comic Sans MS';
        text-align:center;
      ">
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" style="width:200px;">
        <h1 style="color:#e11d48;">SHE SAID YES üíïü•∞</h1>
        <p>Opening WhatsApp‚Ä¶</p>
      </div>
    `;

    setTimeout(() => {
      const phone = "15482500500";
      const msg = encodeURIComponent(
        "I just said YES üíïü•∞ Happy Valentine‚Äôs Day ‚ù§Ô∏è"
      );
      window.location.href = `https://wa.me/${phone}?text=${msg}`;
    }, 1400);
  });
</script>

</body>
</html>
